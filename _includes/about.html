<section id="about" class="about">
  <h1 class="title">About</h1>

  <div class="bubbles">
    {%- for interest in site.data.interests -%}
    <div class="bubble" style="background-image: url({{ interest.image }})">
      <div class="overlay"></div>
      <div class="bubble-title">{{ interest.name }}</div>
      <div class="bubble-body">{{ interest.description }}</div>
    </div>
    {%- endfor -%}
  </div>
</section>
