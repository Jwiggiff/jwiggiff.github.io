<div class="contact">
  {%- for contact in site.contact_links -%}
  <a
    target="_blank"
    href="{{ contact.url }}"
    class="contact-link"
    title="{{ contact.name }}"
  >
    {% if contact.not_fa == true %}
    <img
      style="width: 75%; filter: invert(1)"
      src="{{ contact.icon | absolute_url }}"
      alt="{{ contact.name }}"
    />
    {% else %}
    <i class="{{ contact.icon }}"></i>
    {% endif %}
  </a>
  {%- endfor -%}
</div>
